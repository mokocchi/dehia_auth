version: '3.3'
services:
  auth.mysql:
    container_name: auth.mysql
    image: mysql:8.0
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      backend:
        aliases:
          - auth.mysql

  auth.php:
    container_name: auth.php
    image: mokocchi/dehia-auth:latest
    #build:
    #  context: .
    #  dockerfile: Dockerfile
    restart: on-failure
    environment: 
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      DATABASE_HOST: ${DATABASE_HOST}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SITE_URL: ${SITE_URL}
      JWT_KEY: ${JWT_KEY}
      WAIT_HOSTS: ${DATABASE_HOST}:3306
      WAIT_SLEEP_INTERVAL: 10
      WAIT_BEFORE: 10
      WAIT_TIMEOUT: 350
    user: ${LOCAL_USER}
    depends_on: 
      - ${DATABASE_HOST}
    expose: 
      - 9000
    networks: 
      backend:
        aliases:
          - auth.php

  auth.nginx:
    container_name: auth.nginx
    image: nginx:1.17-alpine
    restart: on-failure
    depends_on:
      - auth.php
    volumes:
      - './app/public/:/usr/src/app'
      - './docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro'
    networks:
      backend:
      dehia:
        aliases:
          - auth.nginx
      

  auth.adminer:
    container_name: auth.adminer
    depends_on: 
      - auth.mysql
    image: adminer:4.8.0
    restart: on-failure
    networks: 
      - backend

networks:
  dehia:
    external: true
  backend:
    external: false